<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coin-flip</title>
</head>
<body>
  <script>
    randomNumber = Math.random();
    let result = '';

    randomNumber < 0.5 ? result = 'heads' : result = 'tails';
  </script>
</body>
