<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
  </head>
  <body>
      <div>

        <p>Amazon Shipping Calculator</p>
        <input placeholder="Cost of order"
          class="js-cost-input" onkeydown="handleCostKeydown(event)">
          <button onclick="
            calculateTotal();"
            >Calculate</button>
          <p class ="js-total-cost"></p>

        <p>Youtube Subscribe Button </p>
        <button class="subscribe-button" onclick="subscribe()">subscribe</button>
      </div>
      <script>

        function handleCostKeydown(event) {
          if (event.key === 'Enter') {
            calculateTotal();
          }
        }

        function calculateTotal() {
          const inputElement = document.querySelector('.js-cost-input');
          let cost = Number(inputElement.value);

          if (cost < 40) {
            cost = cost + 10;
          }

          document.querySelector('.js-total-cost').innerHTML = `Total cost: $${cost}`;
        }

        function subscribe() {
          const buttonElement = document.querySelector('.subscribe-button');
          if (buttonElement.innerHTML === 'subscribe') {
            buttonElement.innerHTML = 'subscribed';
          } else {
            buttonElement.innerHTML = 'subscribe';
          }
      }
    </script>
  </body>
</html>
