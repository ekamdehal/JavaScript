  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">Show Quantity</button>
    <button onclick="
    if (cartQuantity < 10) {
        cartQuantity += 1;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else {
        console.log(`Cart is full`);
    }">
        Add to Cart</button>
    <button onclick="
    if (cartQuantity < 10) {
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else {
        console.log(`Cart is full`);
    }">
        +2</button>
    <button onclick="
    if (cartQuantity < 10) {
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else {
        console.log(`Cart is full`);
    }">
        +3</button>
    <button onclick="
    if (cartQuantity > 0) {
        cartQuantity -= 1;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else {
        console.log(`Not enough items in cart`);
    }">Remove from cart</button>
    <button onclick="
    cartQuantity = 0;">
        Reset Cart</button>
    <script>
        let cartQuantity = 0; 
    </script>
</body>
