<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      let result = '';
      playGame('rock');
    ">Rock</button>
    <button onclick="
      playGame('paper');
    ">Paper</button>
    <button onclick="
      playGame('scissors');
    ">Scissors</button>
    <button onclick ="score = { wins: 0, losses: 0, ties: 0 };">Reset Score</button>
  </body>
  <script>
    let score = {
      wins: 0,
      losses: 0,
      ties: 0
    };
    function playGame(playerMove) {
      const computerMove = pickComputerMove();

      let result = '';
      if (playerMove === computerMove)
      {
        result = 'It\'s a tie!';
        score.ties++;
      } else if (
        (playerMove === 'rock' && computerMove === 'scissors') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissors' && computerMove === 'paper')
      ) {
        result = 'You win!';
        score.wins++;
      } else {
        result = 'You lose!';
        score.losses++;
      }
      console.log('You chose ' + playerMove + ', the computer chose ' + computerMove + '. ' + result);
      alert('You chose ' + playerMove + ', the computer chose ' + computerMove + '. ' + result
        + '\nScore: ' + score.wins + ' wins, ' + score.losses + ' losses, ' + score.ties + ' ties.'
      );
    }
    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      return computerMove;
    }
  </script>
</html>
