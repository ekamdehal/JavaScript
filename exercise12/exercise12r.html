<!DOCTYPE html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../styles/exercise12r.css">
  </head>
  <body>

    <p class="game-title">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button">
      <img src="rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button">
      <img src="paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-scissors-button">
      <img src="scissors-emoji.png" class="move-icon"></button>

    <p class ="js-result result">You win</p>
    <p class ="js-moves">
      You
      <img src="scissors-emoji.png" class="move-icon">
      <img src="scissors-emoji.png" class="move-icon">
      Computer
    </p>
    <p class="js-score score">
    </p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <div class="reset-confirmation js-reset-confirmation"></div>

    <script src="../scripts/exercise12r.js"></script>
  </body>
</html>
