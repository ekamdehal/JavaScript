<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="exercise10i.css">
  </head>
  <body>
    <p class="calculation-display"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button class="operator"onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button class="operator" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button class="operator" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        localStorage.setItem('calculation', calculation);
        console.log(calculation);
        updateDisplay();
      ">=</button>

      <button class="operator" onclick="
        updateCalculation(' / ');
        localStorage.setItem('calculation', calculation);
      ">/</button>
    </p>

    <p>
      <button class="clear-button" onclick="
        calculation = '';
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
        updateDisplay();
      ">Clear</button>
    </p>
    <script src="exercise10i.js"></script>
  </body>
</html>
